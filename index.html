<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="w-screen h-screen flew justify-center items-center">
    <div class="flex justify-center items-center h-screen w-screen relative overflow-hidden">
        <div class="box flex justify-center">
            <span id="myText"></span>
        </div>
        <button class="toggle-mode" type="button" aria-live="polite" aria-pressed="false">
            Light mode
        </button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
